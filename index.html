<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecal.css">
</head>
<body>
    <div class="container">
        <div class="display_area">
          <input type="text" style="text-align: end;" name="input" id="input_value">
        </div>
        <div class="buttons">
          <table>
              <tr><td><button  class="sp_btn" id="ac">AC</button><button  class="sp_btn" id="cl">CL</button><button  class="sp_btn" id="%">%</button><button  class="sp_btn" id="/">/</button></tr></tr>
              <tr><td><button class="top_btn" id="7">7</button><button class="top_btn" id="8">8</button><button class="top_btn" id="9">9</button><button  class="sp_btn" id="*">*</button></tr></tr>
              <tr><td><button class="top_btn" id="4">4</button><button class="top_btn" id="5">5</button><button class="top_btn" id="6">6</button><button  class="sp_btn" id="-">-</button></tr></tr>
              <tr><td><button class="top_btn" id="1">1</button><button class="top_btn" id="2">2</button><button class="top_btn" id="3">3</button><button  class="sp_btn" id="+">+</button></tr></tr>
              <tr><td><button class="bottom_btn" id="zero_btn">0</button><button class="bottom_btn">.</button><button class="bottom_btn" id="equal_btn">=</button></td></tr>
          </table>
        </div>
    </div>
    <script src="cal.js"></script>
</body> 
</html>
